<body>
    <main class="main-container">
        <h1>Catálogo de Inputs HTML</h1>
        <p>Um formulário de exemplo para demonstrar os diferentes tipos de input e seuus atributos</p>

        <!--  Indica que será um formulário de envio de dados (servidor) -->

        <form class="input-catalog-form">
            <section class="form-section">
                <!-- Fieldset cria agrupamentos -->
                <fieldset class="form-group">
                    <!-- Legenda para o grupo de itens do formlulário -->
                     <legend class="form-group-title">Dados Pessoais e Textos</legend>
                     <label for="nome" class="form-label">Nome:</label>
                     <input type="text" id="nome" name="nome" class="form-input">


                </fieldset>

            </section>

            <section class="form-section">

                </fieldset>

            </section>

                <fieldset class="form-group">

                </fieldset>

            </section>

            <section class="form-section">

                <fieldset class="form-group">

                </fieldset>

            </section>

        </form>

        <!-- usando {} você consegue fazer o emmet para colocar texto, por exemplo: h1{Olá}+p{gosto de dinossauros} -->
    </main>
</body>
</html>
